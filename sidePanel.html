<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI History Assistant</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      #inputArea {
        margin-bottom: 20px;
      }
      #userInput {
        width: 100%;
        height: 60px;
      }
      #outputArea {
        white-space: pre-wrap;
        background-color: #f9f9f9;
        padding: 10px;
        min-height: 150px;
        border: 1px solid #ccc;
        overflow-y: auto;
      }
      #actionButton {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        width: 100%;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>AI History Assistant</h1>
    <div id="inputArea">
      <label for="userInput">Enter your query:</label><br />
      <textarea
        id="userInput"
        placeholder="Type your question here..."
      ></textarea>
    </div>
    <button id="actionButton">Submit</button>
    <h2>Results:</h2>
    <div id="outputArea"></div>
    <script src="sidepanel.js"></script>
  </body>
</html>
